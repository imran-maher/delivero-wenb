<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form action="#" method="post" id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productQuantity">Product Quantity:</label>
        <input type="number" id="productQuantity" name="productQuantity" required>

        <label for="details">Product Details:</label>
        <textarea id="productDetails" name="details" rows="4" required></textarea>

        <label for="imageLink">Image Link:</label>
        <input type="url" id="imageLink" name="imageLink" required>

        <button type="button" id="addBtn">Add Product</button>
    </form>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore , addDoc , collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBHpXuuqzmVRifeH_KkuBEL9qGmj4KcZJg",
        authDomain: "hsaiuei.firebaseapp.com",
        projectId: "hsaiuei",
        storageBucket: "hsaiuei.appspot.com",
        messagingSenderId: "621050448509",
        appId: "1:621050448509:web:92ae486a843abfd1eb3f14",
        measurementId: "G-NDJE1GG56E"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);


    var pn = document.getElementById('productName');
    var pq = document.getElementById("productQuantity");
    var pp = document.getElementById("productPrice");
    var pd = document.getElementById("productDetails");
    var pi = document.getElementById("imageLink");
    var addBtn = document.getElementById('addBtn');
    function addProducts() {
        let productName = pn.value;
        let productPrice = pp.value;
        let productQuantity = pq.value;
        let productDetails = pd.value;
        let productImg = pi.value;

        const db = getFirestore(app);

        var colRef = collection(db , "Products");
        var productData = {
            name : productName,
            price : productPrice,
            quantity : productQuantity,
            details : productDetails,
            image : productImg,

        };

        addDoc(colRef , productData);

        
    }

    addBtn.addEventListener('click', addProducts);


</script>



</html>
